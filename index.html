<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rami.ai | ژیری دەستکرد</title>
    <link rel="icon" type="image/png" href="https://github.com/ramiqaladzay0/Rami/blob/main/C240F28D-CAFC-4D8A-8E1D-CC11347D3A05.png?raw=true">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Noto Sans Arabic', sans-serif; 
            background-color: #0a0a0a;
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* لێرەدا کێشەی سکرۆڵی گشتی چاککراوە */
            overflow: hidden; 
        }

        .bg-kurdish {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(20, 20, 20, 0.9)),
                        url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6xzAgR5P3vdmaeliYmC92AFTCt3M2jqMXk9htlTnSEQ&s=10');
            background-size: cover;
            background-position: center;
            filter: blur(80px);
            z-index: -1;
        }

        /* بەشی چاتەکە چاککراوە بۆ ئەوەی سکرۆڵ بکات بێ ئەوەی سێرچەکە دابگریت */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* بۆ سکرۆڵی باشتر لە ئایفۆن */
        }

        @media (min-width: 768px) {
            .chat-container { padding-left: 20%; padding-right: 20%; }
        }

        .user-bubble {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border-radius: 20px 20px 4px 20px;
            padding: 12px 20px;
            max-width: 85%;
            font-size: 16px;
            word-wrap: break-word;
        }

        .ai-bubble {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 20px 4px;
            padding: 16px 20px;
            color: #e5e7eb;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message { margin: 16px 0; display: flex; width: 100%; }
        .message.user { justify-content: flex-end; }
        .message.assistant { justify-content: flex-start; }
        .ai-message-wrapper { display: flex; gap: 12px; max-width: 90%; align-items: flex-end; }
        .ai-avatar { width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0; }

        .input-area {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            z-index: 100;
        }

        .input-container {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
        }

        .send-button {
            background: #2563eb;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        header { padding: 15px 20px; display: flex; align-items: center; gap: 12px; }
        .logo { width: 40px; height: 40px; border-radius: 12px; }

        .welcome-screen {
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .hidden { display: none !important; }
        
        /* ئەنیمەیشنی نووسین */
        .typing::after { content: '...'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="bg-kurdish"></div>

    <header>
        <img src="https://github.com/ramiqaladzay0/Rami/blob/main/C240F28D-CAFC-4D8A-8E1D-CC11347D3A05.png?raw=true" class="logo">
        <div>
            <h1 style="font-size: 18px;">ڕامی AI</h1>
            <p style="font-size: 10px; color: #9ca3af;">پسپۆڕی پۆلی ١١</p>
        </div>
    </header>

    <main id="chat-container" class="chat-container">
        <div id="welcome-screen" class="welcome-screen">
            <h2 style="font-size: 28px; margin-bottom: 10px;">سڵاو، من ڕامیم</h2>
            <p style="color: #9ca3af;">وەڵامی مەلزەمەکانی (عەرەبی م.سیروان، کوردی م.عومەر، ئینگلیزی یوسف ڕەسوڵ) دەدەمەوە.</p>
        </div>
    </main>

    <footer class="input-area">
        <div class="input-container">
            <input id="user-input" type="text" placeholder="چی دەپرسی؟..." onkeypress="if(event.key === 'Enter') askRami()">
            <button onclick="askRami()" class="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </footer>

    <script type="module">
        // کلیلی نوێی فێرکراو
        const API_KEY = "AIzaSyBkaG25zoDMADLkWaK9vFS3aSYCScEJ844"; 

        window.askRami = async function() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            if (!message) return;

            document.getElementById('welcome-screen').classList.add('hidden');
            appendMessage('user', message);
            inputField.value = '';

            const loadingId = appendLoading();

            // لێرەدا زانیاری مەلزەمەکان ڕاستەوخۆ دەدەین بە مێشکی AI-یەکە
            const instruction = `تۆ ناوت ڕامییە. یاریدەدەری زیرەکی وێبسایتی Rami AI لە قەڵادزێ.
            تۆ مێشکت پڕە لە زانیاری ئەم مەلزەمانەی پۆلی ١١:
            ١. عەرەبی (م. سیروان عبد الرحمن): تەواوی قواعد و ئەدەب.
            ٢. کوردی (م. عومەر ئەحمەد خدر): ڕێزمان و ئەدەبی وەرزی ١ و ٢.
            ٣. ئینگلیزی (یوسف ڕەسوڵ): Sunrise 11 وەک Stating dimensions و هەموو یونیتەکان.
            وەڵامەکانت با کورت و زۆر ورد بن ڕێک وەک ناو مەلزەمەکان. بە زمانی کوردی سۆرانی وەڵام بدەرەوە.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: instruction + "\nپرسیار: " + message }] }]
                    })
                });

                const data = await response.json();
                removeLoading(loadingId);

                const aiResponse = data.candidates[0].content.parts[0].text;
                appendMessage('assistant', aiResponse);
            } catch (error) {
                removeLoading(loadingId);
                appendMessage('assistant', "ببورە، کێشەیەک لە هێڵەکەت هەیە.");
            }
        }

        function appendMessage(role, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            if (role === 'user') {
                div.innerHTML = `<div class="user-bubble">${text}</div>`;
            } else {
                div.innerHTML = `
                    <div class="ai-message-wrapper">
                        <img src="https://github.com/ramiqaladzay0/Rami/blob/main/C240F28D-CAFC-4D8A-8E1D-CC11347D3A05.png?raw=true" class="ai-avatar">
                        <div class="ai-bubble">${text.replace(/\n/g, '<br>')}</div>
                    </div>`;
            }
            container.appendChild(div);
            // سکرۆڵ کردنی ئۆتۆماتیکی بۆ خوارەوە
            container.scrollTop = container.scrollHeight;
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message assistant';
            div.innerHTML = `<div class="ai-message-wrapper"><div class="ai-bubble typing">ڕامی دەنووسێت</div></div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function removeLoading(id) {
            document.getElementById(id)?.remove();
        }
    </script>
</body>
</html>
